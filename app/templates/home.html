<!DOCTYPE html>
<html>

<head>
    <title>Downs</title>
    <style>
        body {
            background-color: rgb(50, 50, 50);
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh;
            margin: 0;
            margin-top: 50px;
        }

        .box a {
            color: white;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            {% for key, url in urls.items() %}
            <li><a href="{{ url }}">{{ key }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
